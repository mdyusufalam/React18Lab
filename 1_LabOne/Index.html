        <!--****************Hellow World Program in HTML [START]**************************-->
        <h1>Hello World! - HTML</h1>

        <!--****************Hello World Program in Javascript [START] **************************-->

        <div id="hello-world-javascript"></div>

        <script type="text/javascript">
            let h1 = document.createElement('h1')
            h1.innerText = "Hello World! - Javascript"
            let container = document.getElementById('hello-world-javascript');
            container.appendChild(h1)
        </script>

        <!--**************** Hello World Program in Javascript [END] **************************-->


        <!--**************** Hello World Program in React [Start] **************************-->
        <!-- div **Root** will be use to hook react app-->
        <div id="root"></div>
        <script type="text/javascript">
            //Create H1 tag     
            let h1_react = React.createElement('h1', { id: 'react-h1', style: { backgroundColor: 'red', color: 'white' } }, "Hello Word! - React")

            //Create Root to render React App
            let reactRoot = ReactDOM.createRoot(document.getElementById('root'))

            //Render the react app
            reactRoot.render(h1_react)

        </script>
        <!--**************** Hello World Program in React [END] **************************-->
